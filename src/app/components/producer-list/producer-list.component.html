<mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="producername">
    <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
    <mat-cell *matCellDef="let producer">
      {{ producer.producername }}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="city">
    <mat-header-cell *matHeaderCellDef> Cidade </mat-header-cell>
    <mat-cell *matCellDef="let producer"> {{ producer.city }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Ações </mat-header-cell>
    <mat-cell *matCellDef="let producer">
      <!-- Coloque aqui os botões de ação (Editar, Excluir, etc.) -->
      <button mat-icon-button (click)="editarProdutor(producer)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="excluirProdutor(producer)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
